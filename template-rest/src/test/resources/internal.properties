# Group name and password
hazelcast.group.name=dev
hazelcast.group.password=dev-pass

# Hazelcast port, autoincrement property should be true to run several nodes on the same host
hazelcast.port=5801
hazelcast.port.auto.increment=true

# Node IPs
hazelcast.members=127.0.0.1

# Listenning interface
hazelcast.interface=127.0.0.1

auth.enabled=true

token.timeout=259200000
cookie.timeout=7200000

# email transport
smtp.host=localhost
smtp.port=25
smtp.from=root@somebean.com

base.host=mycompany.com
base.api.path=/template-api